<html>
    <head>
        <title>Ona API Tester: JQuery</title>
        <style type="text/css">
            #api_url, #token{
                width: 560px;
            }
        </style>
    </head>
    <body>
        <form name="apiform" action="" method="post">
            <div>
                <table>
                    <tr>
                        <td>Username & Password: </td>
                        <td>
                            <input type="text" name="username" id="username" autocomplete="off" placeholder="Your Ona Username" />
                            <input type="password" name="password" id="password" autocomplete="off" placeholder="Your Ona Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>API URL Endpoint: </td>
                        <td>
                            <input type="text" name="api_url" id="api_url" placeholder="https://ona.io/api/v1/forms" value="https://ona.io/api/v1/forms" />
                            <button type="button" name="fetchBtn" id="fetchBtn">Fetch</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <h6>Server Response:</h6>
        <pre id="fhdata"></pre>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/digest-ajax-no-md5.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                    $("form[name=apiform]").submit(function(evt){
                        evt.preventDefault();
                        apiWork();
                    });
                    $("#fetchBtn").click(function(evt){
                        evt.preventDefault();
                        apiWork();
                    });

            });

            function apiWork(){
                var username = $('#username').val()
                    , password = $('#password').val()
                    , url = $('#api_url').val();
                if (username != '' && url != ''){
                    fetchApiData(url, username, password);
                }
            }

            function fetchApiData(url, username, password){
                $.ajaxDigest(
                        {
                            url: url,
                            username: username,
                            password: password

                        }).done(function (data) {
                            $("#fhdata").html(JSON.stringify(data, null, " "))
                        }).error(function (error) {
                            $("#fhdata").html(JSON.stringify(error, null, " "))
                        });
            }
        </script>
    </head>
</html>
